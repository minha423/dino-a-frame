<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ground -->
      <a-plane color="#228B22" height="500" width="500" rotation="-90 0 0"></a-plane>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Dinosaur -->
      <a-entity gltf-model="url(/path-to-your-dinosaur-model.glb)" scale="3 3 3" position="0 0 -10"></a-entity>

      <!-- Meteors -->
      <a-sphere color="#FF4500" radius="1" position="10 20 -20" animation="property: position; to: 0 0 -20; dur: 5000; easing: linear"></a-sphere>
      <a-sphere color="#FF4500" radius="1.5" position="-5 25 -15" animation="property: position; to: -5 0 -15; dur: 6000; easing: linear"></a-sphere>

      <!-- VR Camera -->
      <a-camera wasd-controls look-controls></a-camera>
    </a-scene>
  </body>
</html>
